apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-appworkshop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: appworkshop
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5 
  template:
    metadata:
      labels:
        app: appworkshop
    spec:
      containers:
      - name: appworkshop
        image: acrworkshopdevcongalaxy.azurecr.io/appworkshop:v1
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 250m
          limits:
            cpu: 500m
---
apiVersion: v1
kind: Service
metadata:
  name: lb-appworkshop
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: appworkshop